<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="parent">
        <h1>Tic-Tac-Toe</h1>
        <div class="child">
            <div data-index="0-0" class="square"></div>
            <div data-index="0-1" class="square"></div>
            <div data-index="0-2" class="square"></div>
            <div data-index="1-0" class="square"></div>
            <div data-index="1-1" class="square"></div>
            <div data-index="1-2" class="square"></div>
            <div data-index="2-0" class="square"></div>
            <div data-index="2-1" class="square"></div>
            <div data-index="2-2" class="square"></div>
        </div>
        <button class="reset">Reset</button>
        <span class="result">Play to Win</span>
    </div>
</body>
<script src="index.js"></script>

</html>
